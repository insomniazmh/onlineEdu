<div class="modal fade" id="questionSingle" tabindex="-1" role="dialog" aria-hidden="true" ng-controller="addQuestionCtrl">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
				<h4 class="modal-title">添加题目</h4>
			</div>
			<div class="modal-body">
				<div class="portlet">
					<div class="portlet-body">
						<div role="form">
							<div class="form-body">
								<div class="row" style="margin-bottom: 40px;">
									<div class="col-md-8">
										<div class="form-group form-md-line-input">
											<input type="text" class="form-control" ng-model="title" placeholder="请输入题干" />
											<label for="form_control_1">题干</label>
											<span class="help-block">题干不得超过50个字符</span>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group form-md-line-input has-info">
											<select class="form-control" id="form_control_1">
												<option value="">请选择</option>
												<option value="">电子商务的定义</option>
												<option value="">电子商务的概念</option>
											</select>
											<label for="form_control_1">知识点</label>
										</div>
									</div>
								</div>
								<div class="row" style="margin-bottom: 40px;">
									<div class="col-md-12">
										<div class="form-group form-md-line-input">
											<button class="btn btn-circle green btn-sm" ng-click="addOption();">
												<i class="fa fa-plus"></i> 创建选项 </button>
												<span>正确答案：  {{right}}</span>
										</div>
									</div>
									<div ng-repeat="row in options">
										<div class="col-md-1" style="height: 54px;">
											<div class="form-group form-md-line-input" style="padding-top: 27px;">
												<div class="md-radio">
													<input type="radio" id="radio{{$index}}" name="single" ng-value="row.option" class="md-radiobtn" ng-model="$parent.right" ng-change="changeRightOption();">
													<label for="radio{{$index}}">
													<span></span>
													<span class="check"></span>
													<span class="box"></span></label>
												</div>
											</div>
										</div>
										<div class="col-md-1" style="height: 54px;">
											<span style="position: absolute;bottom: 7px;">{{row.option}}.</span>
										</div>
										<div class="col-md-8">
											<div class="form-group form-md-line-input">
												<input type="text" class="form-control" ng-model="row.value" placeholder="请输入选项内容" />
												<span class="help-block">内容不得超过50个字符</span>
											</div>
										</div>
										<div class="col-md-2">
											<div class="form-group form-md-line-input">
												<button class="btn btn-danger" ng-click="delOption($index);">删除</button>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="form-actions noborder">
								<button type="button" class="btn blue" ng-click="sub()">提交</button>
								<button type="button" class="btn default" data-dismiss="modal">取消</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>

<script>
	function addQuestionCtrl($scope) {
		$scope.right = '';
		$scope.options = [{
			option: 'A'
		}, {
			option: 'B'
		}, {
			option: 'C'
		}, {
			option: 'D'
		}];

		$scope.addOption = function() {
			$scope.options.push({});
		}
		$scope.delOption = function(index) {
			$scope.options.splice(index, 1);
		}
		
		$scope.sub = function() {
			$scope.$emit('to-parent', 'createQuestion');
		}
	}
</script>

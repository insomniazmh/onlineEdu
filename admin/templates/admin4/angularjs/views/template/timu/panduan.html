<div role="form" ng-controller="panduanCtrl">
	<div class="form-body">
		<div class="row">
			<div class="col-md-12">
				<div class="form-group form-md-line-input">					
					<label style="font-size: 13px; color: #888888;">题干</label>
					<div id="panduan_title"></div>
				</div>
			</div>
		</div>
		<div class="row" style="margin-top: 20px;">
			<div class="col-md-12">
				<div class="form-group form-md-radios">
					<label>答案</label>
					<div class="md-radio-inline">
						<div class="md-radio">
							<input type="radio" id="panduananswer1" name="panduananswer" class="md-radiobtn" value="1" checked="">
							<label for="panduananswer1">
													<span></span>
													<span class="check"></span>
													<span class="box"></span>
													对 </label>
						</div>
						<div class="md-radio">
							<input type="radio" id="panduananswer2" name="panduananswer" class="md-radiobtn" value="2">
							<label for="panduananswer2">
													<span></span>
													<span class="check"></span>
													<span class="box"></span>
													错 </label>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row" style="">
			<div class="col-md-12">
				<div class="form-group form-md-line-input">
					<label for="form_control_1" style="font-size: 13px; color: #888888;">解析</label>
					<div id="panduan_jiexi"></div>
				</div>
			</div>
		</div>
		<div class="row" style="margin-top: 20px;">
			<div class="col-md-6">
				<div class="form-group form-md-line-input has-info">
					<select class="form-control" ng-model="knowledgeId">
						<option value="">请选择</option>
						<option ng-repeat="row in kNodes" value="{{row.knodeId}}">{{row.nodeName}}</option>
					</select>
					<label for="">知识点</label>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group form-md-radios">
					<label>难易程度</label>
					<div class="md-radio-inline">
						<div class="md-radio">
							<input type="radio" id="panduanradio6" name="panduanlevel" class="md-radiobtn" value="1" checked="">
							<label for="panduanradio6">
													<span></span>
													<span class="check"></span>
													<span class="box"></span>
													简单 </label>
						</div>
						<div class="md-radio">
							<input type="radio" id="panduanradio7" name="panduanlevel" class="md-radiobtn" value="2">
							<label for="panduanradio7">
													<span></span>
													<span class="check"></span>
													<span class="box"></span>
													中等 </label>
						</div>
						<div class="md-radio">
							<input type="radio" id="panduanradio8" name="panduanlevel" class="md-radiobtn" value="3">
							<label for="panduanradio8">
													<span></span>
													<span class="check"></span>
													<span class="box"></span>
													困难 </label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="form-actions noborder">
		<button type="button" class="btn blue" ng-click="sub()">提交</button>
		<button type="button" class="btn default" data-dismiss="modal">取消</button>
	</div>
</div>

<script>
	function panduanCtrl($scope, $http, $timeout) {	    
		$('#panduan_title').summernote({
			height: 100
		});
		$('#panduan_jiexi').summernote({
			height: 100
		});
		
		
		
		$scope.sub = function() {
			var obj = {
				relate: 0,
				teacherId: localStorage.getItem("userid"),
				chapter: localStorage.getItem("currentNodeId"),
				levelId: $("input[name='panduanlevel']:checked").val(),
				knowledgeId: $scope.knowledgeId,
				examChildren: [{
					score: 1,
					examType: "trueOrFalse",
					teacherId: localStorage.getItem("userid"),
					trueOrFalseInfo: $('#panduan_title').code(),
					trueOrFalseAnalysis: $('#panduan_jiexi').code()
				}]
			};
			
			if($("input[name='panduananswer']:checked").val() == 1) {
				obj.examChildren[0].trueOrFalseAnsw = true;
			}else {
				obj.examChildren[0].trueOrFalseAnsw = false;
			}
			
			//添加题目(判断)
	        common.ajax2({
	        	$scope: $scope,
				$http: $http,
				operate: true,
				url: '/question/trueOrFalse/edit',
				data: obj,
				success: function(res) {
					$scope.$emit('addQuestion', "trueOrFalse");
					$("#addQuestion").modal("hide");
				}
	        });
			
		}
		
	}
</script>

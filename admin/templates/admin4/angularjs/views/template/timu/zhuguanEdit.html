<div role="form" ng-controller="zhuguanCtrl">
	<div class="form-body">
		<div class="row">
			<div class="col-md-12">
				<div class="form-group form-md-line-input">					
					<label for="form_control_1" style="font-size: 13px; color: #888888;">题干</label>
					<div id="zhuguanEdit_title"></div>
				</div>
			</div>
		</div>
		<div class="row" style="margin-top: 20px;">
			<div class="col-md-12">
				<div class="form-group form-md-line-input">					
					<label for="form_control_1" style="font-size: 13px; color: #888888;">答案</label>
					<div id="zhuguanEdit_answer"></div>
				</div>
			</div>
		</div>
		<div class="row" style="">
			<div class="col-md-12">
				<div class="form-group form-md-line-input">
					<label for="form_control_1" style="font-size: 13px; color: #888888;">解析</label>
					<div id="zhuguanEdit_jiexi"></div>
				</div>
			</div>
		</div>
		<div class="row" style="margin-top: 20px;">
			<div class="col-md-6">
				<div class="form-group form-md-line-input has-info">
					<select class="form-control" ng-model="knowledgeId">
						<option value="">请选择</option>
						<option ng-repeat="row in kNodes" value="{{row.knodeId}}">{{row.nodeName}}</option>
					</select>
					<label for="">知识点</label>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group form-md-radios">
					<label>难易程度</label>
					<div class="md-radio-inline">
						<div class="md-radio">
							<input type="radio" id="zhuguanEditradio6" name="zhuguanEditlevel" class="md-radiobtn" value="1" checked="">
							<label for="zhuguanEditradio6">
													<span></span>
													<span class="check"></span>
													<span class="box"></span>
													简单 </label>
						</div>
						<div class="md-radio">
							<input type="radio" id="zhuguanEditradio7" name="zhuguanEditlevel" class="md-radiobtn" value="2">
							<label for="zhuguanEditradio7">
													<span></span>
													<span class="check"></span>
													<span class="box"></span>
													中等 </label>
						</div>
						<div class="md-radio">
							<input type="radio" id="zhuguanEditradio8" name="zhuguanEditlevel" class="md-radiobtn" value="3">
							<label for="zhuguanEditradio8">
													<span></span>
													<span class="check"></span>
													<span class="box"></span>
													困难 </label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="form-actions noborder">
		<button type="button" class="btn blue" ng-click="sub()">提交</button>
		<button type="button" class="btn default" data-dismiss="modal">取消</button>
	</div>
</div>

<script>
	function zhuguanCtrl($scope, $http) {
		$('#zhuguanEdit_title').summernote({
			height: 100
		});
		$('#zhuguanEdit_jiexi').summernote({
			height: 100
		});
		$('#zhuguanEdit_answer').summernote({
			height: 100
		});
		
		//加载题目信息
		$scope.$on('questionDesign', function(d,data) { 
			console.log(data);
	    	$scope.question = data;
	    	$('#zhuguanEdit_title').code(data.examChildren[0].designQuestion);//初始化标题
	    	$('#zhuguanEdit_jiexi').code(data.examChildren[0].designAnalysis);//初始化解析
	    	$('#zhuguanEdit_answer').code(data.examChildren[0].designAnsw);//初始化答案
	    	$("input[name='zhuguanEditlevel'][value='"+data.levelId+"']").prop("checked","checked");//初始化难易程度
	    	$scope.knowledgeId = $scope.question.knowledgeId//初始化知识点
	    });
		
		$scope.sub = function() {
			$scope.question.examChildren[0].designQuestion = $('#zhuguanEdit_title').code();
			$scope.question.examChildren[0].designAnalysis = $('#zhuguanEdit_jiexi').code();
			$scope.question.examChildren[0].designAnsw = $('#zhuguanEdit_answer').code();
			$scope.question.knowledgeId = $scope.knowledgeId;
			$scope.question.levelId = $("input[name='zhuguanEditlevel']:checked").val();
			
			//编辑题目(主观)
	        common.ajax2({
	        	$scope: $scope,
				$http: $http,
				operate: true,
				url: '/question/design/edit',
				data: $scope.question,
				success: function(res) {
					$scope.$emit('addQuestion', "design");
					$("#editDesign").modal("hide");
				}
	        });
		}
		
	}
</script>

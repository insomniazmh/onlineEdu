<div class="row" ng-controller="teacherCtrl">
	<div class="col-md-12">

			</div>
			<div class="portlet-body">
				<div class="table-toolbar">
					<div class="row">
						<div class="col-md-6">
							<div class="btn-group">
								<button class="btn green" data-toggle="modal" href="#createTeacherModal">
									新增教师 <i class="fa fa-plus"></i>
								</button>
							</div>
						</div>
					</div>
				</div>
				<table class="table table-striped table-bordered table-hover" id="sample_1">
					<thead>

					<tbody>
						<tr class="odd gradeX">

							</td>
						</tr>
						<tr class="odd gradeX">
							<td>学生2</td>
							<td>
								<span class="label label-sm label-success" data-toggle="modal" href="#fenshuModal">
									修改
								</span>
								&nbsp;&nbsp;&nbsp;

							</td>
						</tr>
						<tr class="odd gradeX">
							<td>学生3</td>
							<td>
								<span class="label label-sm label-success" data-toggle="modal" href="#fenshuModal">
									修改
								</span>
								&nbsp;&nbsp;&nbsp;
								<span class="label label-sm label-success">删除</span>
							</td>
						</tr>
						<tr class="odd gradeX">
							<td>学生4</td>
							<td>
								<span class="label label-sm label-success" data-toggle="modal" href="#fenshuModal">
									修改

		</div>

	</div>

	<div class="modal fade" id="createTeacherModal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-l">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
					<h4 class="modal-title">添加教师</h4>
				</div>
				<div class="modal-body">
					<div class="portlet">
						<div class="portlet-body">
							<div role="form">
								<div class="form-body">
									<div class="row" style="margin-bottom: 40px;">
										<div class="form-group">
											<label class="control-label col-md-3">教师名称</label>
											<div class="col-md-9">
												<select class="form-control select2_category" ng-model="teacherCode">
													<option ng-repeat="row in teachers" value="{{row.teacherCode}}" repeat-finish="renderFinish()">{{row.teacherName}}</option>
												</select>
											</div>
										</div>
									</div>
								</div>
								<div class="form-actions noborder">
									<button type="button" class="btn blue" ng-click="sub()">提交</button>
									<button type="button" class="btn default" data-dismiss="modal">取消</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->

<script type="text/javascript" src="../../../assets/global/plugins/select2/select2.min.js"></script>

<script type="text/javascript" src="../../../assets/global/plugins/datatables/media/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../../assets/global/plugins/datatables/plugins/bootstrap/dataTables.bootstrap.js"></script>
<!--<script src="../../../assets/admin/pages/scripts/table-managed.js"></script>-->
<script>
	function teacherCtrl($scope, $http) {
		//加载所有数字化校园中的教师信息
		common.ajax({
			method: 'get',
			$scope: $scope,
			$http: $http,
			url: '/teacher/findAll',
			success: function(data) {
				$scope.teachers = data.data;
			}
		});

		//加载所有已添加到本系统中的教师信息
		common.ajax({
			$scope: $scope,
			$http: $http,
			data: {
				"isValidated": 0,
				"page": 0,
				"size": 15,
				"sort": 1
			},
			url: '/teacher/findAll',
			success: function(data) {
				
			}
		});

		$scope.renderFinish = function() {
			$('.select2_category').select2({
				placeholder: "Select an option",
				allowClear: true
			});
		}

		$scope.sub = function() {
			if (!$scope.teacherCode) {
				layer.alert('请先选择教师');
				return false;
			}

			layer.confirm("您确定要创建该用户吗", {
				btn: ['确定', "取消"] //按钮
			}, function() {
				common.ajax({
					$scope: $scope,
					$http: $http,
					operate: true,
					data: {
						teacherCode: $scope.teacherCode
					},
					url: '/auth/addSysTeacher',
					success: function(data) {
						layer.closeAll('dialog');
						$("#createTeacherModal").modal("hide");
					}
				});
			});
		}

	}
</script>

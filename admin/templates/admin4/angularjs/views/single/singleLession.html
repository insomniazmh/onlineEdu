<script>
	var LayersliderInit = function() {
		return {
			initLayerSlider: function() {
				$('#layerslider').layerSlider({
					skinsPath: '../../../assets/global/plugins/slider-layer-slider/skins/',
					skin: 'fullwidth',
					thumbnailNavigation: 'hover',
					hoverPrevNext: false,
					responsive: false,
					responsiveUnder: 960,
					layersContainer: 960
				});
			}
		};

	}();

	function singleLessionCtrl($scope, $rootScope) {

	}
</script>

		<script>
			var app = angular.module('myApp', [
			    "ngSanitize"
			]);
			app.controller('myCtrl', function($scope, $http, $interval) {
				$scope.currentTiwenQues = {};//当前选中的提问问题
				//所有扫码进入的学生
				$scope.allStudents = [{
					id: "10001",
					name: "张三",
					image: "../../../assets/admin/pages/media/profile/profile_user.jpg"
				}, {
					id: "10002",
					name: "李四",
					image: "../../../assets/admin/pages/media/profile/profile_user.jpg"
				}, {
					id: "10003",
					name: "王五",
					image: "../../../assets/admin/pages/media/profile/profile_user.jpg"
				}, {
					id: "10004",
					name: "马六",
					image: "../../../assets/admin/pages/media/profile/profile_user.jpg"
				}];
				
				//加载所有的提问题目
				common.ajax2({
		        	$scope: $scope,
					$http: $http,
					data: {
						"chapterId": localStorage.getItem('currentNodeId'),
						"courseId": localStorage.getItem('courseId'),
						"exeBookType": "1"
					},
					url: '/exerciseBook/findExerciseBook',
					success: function(res) {
						res.data = common.addTitleForQuestion({
							questionArr: res.data
						});//组装题干以供展示
						$scope.tiwenQuestionList = res.data;
						$scope.currentTiwenQues = res.data[0];
					}
		        });
		        
		        //点击题号  type: 1提问，2练习
		        $scope.chooseQuestion = function(question, type) {
		        	if(type == 1) {
		        		$scope.currentTiwenQues = question;
		        		if(question.select) {
		        			$("#studentsWrapper").show();
		        			$("#btns").show();
		        		}else {
		        			$("#studentsWrapper").hide();
		        			$("#btns").hide();
		        		}
		        		//清空学生的回答信息
		        		$($scope.allStudents).each(function() {
		        			this.answer = "";
		        			this.select = false;
		        		});
		        		//如果该题目已有回答，将该题目置为选中状态
		        		if($scope.currentTiwenQues.answers.length > 0) {
		        			$scope.currentTiwenQues.select = true;
		        		}
		        		//显示回答
		        		$scope.showAnswer();
		        	}
		        };
		        
		        //点击选人-选人按钮
		        $scope.xuanren = function() {
		        	$scope.currentTiwenQues.chooseType = "select";
		        	$scope.currentTiwenQues.category = "people";
		        	$("#studentsWrapper").show();
		        	$("#btns").show();
		        };
		        
		        //点击选人-抢答按钮
		        $scope.qiangda = function() {
		        	$scope.currentTiwenQues.chooseType = "race";
		        	$scope.currentTiwenQues.category = "people";
		        	$("#studentsWrapper").show();
		        	$("#btns").show();
		        };
		        
		        //点击学生头像
		        $scope.selectStudent = function(student) {
		        	if(student.select) {
		        		student.select = false;
		        	}else {
		        		student.select = true;
		        	}
		        }
		        
		        //全选
		        $scope.all = function() {
		        	$($scope.allStudents).each(function() {
		        		this.select = true;
		        	});
		        };
		        
		        //发送问题
		        $scope.sub = function() {
		        	var timestamp=new Date().getTime()+"";
		        	var selected = [];
		        	$($scope.allStudents).each(function() {
		        		if(this.select) {
		        			selected.push(this.id);
		        		}
		        	});
		        	$scope.currentTiwenQues.selectStudents = selected.join(",");//被选中的学生id，用逗号分隔
		        	$scope.currentTiwenQues.select = true;
		        	common.ajax2({
			        	$scope: $scope,
						$http: $http,
						url: '/interact/send/question',
						data: {
							"category": $scope.currentTiwenQues.category,
							"circleId": "123",
							"cut": timestamp,
							"interactive": $scope.currentTiwenQues.chooseType,
							"questionId": $scope.currentTiwenQues.id,
							"selected": $scope.currentTiwenQues.selectStudents
						}
			        });
		        }
		        
		        //接收学生答题情况
		        var random = Math.random().toString(36).substr(2);//生成随机数
		        $scope.receiveAnswer = function() {
		        	common.ajax2({
		        		method: 'get',
			        	$scope: $scope,
						$http: $http,
						url: '/interact/achieve/answer?teacher='+localStorage.getItem('userid')+'&circleId=123&random='+random,
						success: function(res) {
							console.log(res);
							//将学生的回答情况暂存至相对应的题目中
							$($scope.tiwenQuestionList).each(function() {
								var that = this;
								if(!that.answers) {
									that.answers = [];
								}
								$(res.data).each(function() {
									if(that.id == this.askAnswer.questionId) {
										
										that.answers.push({
											studentId: this.id,
											answer: this.askAnswer.answer
										});
									}
								});
							});
							console.log($scope.tiwenQuestionList);
						}
			        });
		        }
		        $interval($scope.receiveAnswer ,1000);
		        
		        $scope.showAnswer = function() {
		        	var flag = 0;
		        	if($scope.currentTiwenQues.examChildren[0].examType == "trueOrFalse") {
						flag = 1;
					}
					//遍历题目中的answer列表，再遍历学生列表，将学生id与题目中答题学生id对应，显示学生的回答
	        		$($scope.currentTiwenQues.answers).each(function() {
	        			var that = this;
	        			console.log(that);
	        			if(flag == 1) {
	        				if(that.answer == "true") {
	        					that.answer = "对";
	        				}else if(that.answer == "false") {
	        					that.answer = "错";
	        				}
	        			}
	        			$($scope.allStudents).each(function() {
	        				if(that.studentId == this.id) {
	        					
	        					this.answer = that.answer;
	        				}
	        			});
	        		});
				};
		        
			});
			
			
			
			//轮播图集
			var LayersliderInit = function() {
				return {
					initLayerSlider: function() {
						$('#layerslider').layerSlider({
							skinsPath: '../../../assets/global/plugins/slider-layer-slider/skins/',
							skin: 'fullwidth',
							thumbnailNavigation: 'hover',
							hoverPrevNext: false,
							responsive: false,
							responsiveUnder: 960,
							layersContainer: 960
						});
					}
				};
			}();
			//初始化轮播图集
			LayersliderInit.initLayerSlider();

			//学生列表
			var students = [];
			//显示提问/练习/作业等交互
			function showQuestion() {
				$("#question").show("slow");
			}
			//关闭提问/练习/作业等交互
			function closeQuestion() {
				$("#question").hide("slow");
			}
			
			//点击举手
			function jushou() {
				$("#studentsWrapper").empty();
				students = [];
				var studentsName = [{
						id: "10001",
						name: "张三",
						image: "../../../assets/admin/pages/media/profile/profile_user.jpg"
					},
					{
						id: "10002",
						name: "李四",
						image: "../../../assets/admin/pages/media/profile/profile_user.jpg"
					},
					{
						id: "10003",
						name: "王五",
						image: "../../../assets/admin/pages/media/profile/profile_user.jpg"
					},
					{
						id: "10004",
						name: "马六",
						image: "../../../assets/admin/pages/media/profile/profile_user.jpg"
					}
				];
				var i = 0;
				window.setInterval(function() {
					if(i < 4) {
						packStudents(studentsName[i]);
						i++;
					}
				}, 1500);
			}

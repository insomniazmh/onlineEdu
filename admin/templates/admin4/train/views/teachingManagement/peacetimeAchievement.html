<link href="../../../assets/admin/pages/css/profile-old.css" rel="stylesheet">
<style>
	.label-text {
		margin-top: 8px;

<div class="row" ng-controller="enrollCtrl">
	<div class="col-md-12">
		<!-- BEGIN EXAMPLE TABLE PORTLET-->
		<div class="portlet box grey-cascade">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-globe"></i>学员评价
				</div>
				<!-- <div class="actions">
					<a href="javascript:;" class="btn red" ng-click="prove()">

				</div> -->
			</div>
			<div class="portlet-body">
				<div class="table-toolbar">
					<div class="row">
						<div class="col-md-12">
							<div class="col-md-1">
								<label class="label-text">项目</label>
							</div>
							<div class="col-md-11">
								<ul class="nav nav-pills">
									<li ng-repeat="item in majorList" ng-click="select(item, majorList)">
										<a class="{{item.active ? 'tag-active' : ''}}" href="#">{{item.text}}</a>
									</li>
								</ul>
							</div>
						</div>
						<div class="col-md-12">
							<div class="col-md-1">
								<label class="label-text">项目计划</label>
							</div>
							<div class="col-md-11">
								<ul class="nav nav-pills">
									<li ng-repeat="item in planList" ng-click="select(item, planList)">
										<a class="{{item.active ? 'tag-active' : ''}}" href="#">{{item.text}}</a>
									</li>
								</ul>
							</div>
						</div>
						<div class="col-md-12">
							<div class="col-md-1">
								<label class="label-text">时间</label>
							</div>
							<div class="col-md-11">
								<ul class="nav nav-pills">
									<li ng-repeat="item in gradeList" ng-click="select(item, gradeList)">
										<a class="{{item.active ? 'tag-active' : ''}}" href="#">{{item.text}}</a>
									</li>
								</ul>
							</div>
						</div>
						
					</div>
				</div>
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>班级名称</th>
							<th>班级负责人</th>
							<th>负责人联系方式</th>
							<th>线上/线下</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in data" class="odd gradeX" style="cursor: pointer;" ng-click="showStu()">
							<td>{{item.name}}</td>
							<td>{{item.admin}}</td>
							<td>{{item.phone}}</td>
							<td>{{item.isOnline}}</td>
							<!-- <td><a href="#" ng-click='showDetail()'>87</a></td>
							<td><a href="#" ng-click='showDetail()'>92</a></td> -->
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- END EXAMPLE TABLE PORTLET-->
	</div>
	
	<!-- 学员评价 -->
	<div class="modal fade" id="class_peopleModal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-full">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
					<h4 class="modal-title">学员评价</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-6">
							<h4 style="margin-bottom: 20px;">学员信息</h4>
							<table class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th>姓名</th>
										<th>性别</th>
										<th>民族</th>
										<th>单位职务</th>
										<th>身份证号</th>
										<th>联系方式</th>
										<th>合格/不合格</th>
										<th>学员评语总结</th>
									</tr>
								</thead>
								<tbody>
									<tr class="gradeX odd {{active1 ? 'td-active' : ''}}" ng-click='chooseClass(1)'>
										<td>张三</td>
										<td>男</td>
										<td>汉族</td>
										<td>科长</td>
										<td>4101013243545</td>
										<td>13546567767</td>
										<td></td>
										<td></td>
									</tr>
									<tr class="gradeX odd {{active2 ? 'td-active' : ''}}" ng-click='chooseClass(2)'>
										<td>李四</td>
										<td>女</td>
										<td>汉族</td>
										<td>处长</td>
										<td>4101013243545</td>
										<td>1357687878</td>
										<td>合格</td>
										<td>该学员在学习期间表现良好......</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="col-md-6" style="border-left: 1px solid #45B6AF;">
							<h4 style="margin-bottom: 20px;">评价</h4>
							<div role="form">
								<div class="form-body">
									<div class="row" style="margin-bottom: 40px;">
										<div class="col-md-12">
											<div class="form-group form-md-checkboxes">
												<label>是否合格</label>
												<div class="md-radio-inline">
													<div class="md-radio">
														<input type="radio" id="qualify1" name="qualify" class="md-radiobtn" value="1" checked="">
														<label for="qualify1">
															<span></span>
															<span class="check"></span>
															<span class="box"></span>
															合格 </label>
													</div>
													<div class="md-radio">
														<input type="radio" id="qualify2" name="qualify" class="md-radiobtn" value="2">
														<label for="qualify2">
															<span></span>
															<span class="check"></span>
															<span class="box"></span>
															不合格 </label>
													</div>
												</div>
											</div>
										</div>
									</div>
									
									<div class="row" style="margin-bottom: 40px;">
										<div class="col-md-12">
											<div class="form-group form-md-line-input">
												<textarea style="height: 100px;" class="form-control" ng-model='evaluate' placeholder="请输入学员评语总结"></textarea>
												<label for="form_control_2">学员评语总结</label>
											</div>
										</div>
									</div>
								</div>
							
								<div class="form-actions noborder" style="text-align: center;">
									<button type="button" class="btn blue" ng-click="sub()">提交</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
<script>
	function enrollCtrl($scope, $http, $rootScope) {
		$scope.active1 = true
		$scope.active2 = false
		$scope.data = [{
			name:"商务金融驻马店培训一班",
			admin:"张三",
			phone:"18734679843",
			isOnline:"线上"
		}, {
			name:"商务金融驻马店培训二班",
			admin:"李四",
			phone:"18734679843",
			isOnline:"线下"
		}];
		
		$scope.planList = [{
			text: "商务金融驻马店培训",
			active: true
		}, {
			text: "商务金融周口培训"
		}];
		
		$scope.gradeList = [{
			text: "近一个月",
			active: true
		}, {
			text: "近三个月"
		}, {
			text: "近半年"
		}, {
			text: "全部"
		}];
		
		$scope.majorList = [{
			text: "商务金融"
		}, {
			text: "交际英语"
		}];
		
		$scope.courseList = [{
			text: "高等数学"
		}, {
			text: "大学英语"
		}, {
			text: "马克思主义"
		}];
		
		$scope.semester = [{
			text: "2019年上"
		}, {
			text: "2018年下"
		}, {
			text: "2018年上"
		}, {
			text: "2017年下"
		}, {
			text: "2017年上"
		}];
		
		$scope.select = function(value, array) {
			if(array) {
				$rootScope.radioActiveColor(value, array, function() {
					
				});
			}else {
				 $rootScope.activeColor(value, function() {
				 	
				 })
			}
		};
		
		$scope.evaluate = ''
		$scope.chooseClass = function(type) {
			if(type == 1) {
				$scope.active1 = true
				$scope.active2 = false
				$scope.evaluate = ''
			}else {
				$scope.active1 = false
				$scope.active2 = true
				$scope.evaluate = '该学员在学习期间表现良好，学习认真，积极发言，是个难得的好同学'
			}
		}
		
		$scope.showStu = function() {
			$("#class_peopleModal").modal('show');
		}
	}
</script>

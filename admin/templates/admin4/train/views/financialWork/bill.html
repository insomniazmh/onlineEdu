<link href="../../../assets/admin/pages/css/profile-old.css" rel="stylesheet">
<style>
	.label-text {
		margin-top: 8px;
	}
	.btn-info {
		margin-bottom: 2px;
		margin-left: 2px;
	}
</style>
<div class="row" ng-controller="enrollCtrl">
	<div class="col-md-12">
		<!-- BEGIN EXAMPLE TABLE PORTLET-->
		<div class="portlet box grey-cascade">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-globe"></i>财务账单
				</div>
				<div class="actions">
					<a href="javascript:;" class="btn red">
					<i class="fa fa-plus"></i> 添加 </a>
				</div>
			</div>
			<div class="portlet-body">
				<div class="table-toolbar">
					<div data-ng-include="'components/search.html'"></div>
				</div>
				<table style="margin-bottom: 20px;" class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>培训项目方案</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr class="odd gradeX" ng-repeat="item in data">
							<td>{{item.planName}}</td>
							<td>
								<button class="btn btn-info btn-sm" ng-click="add($index)">上传</button>
								<button class="btn btn-info btn-sm" ng-click="edit(item)">查看</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- END EXAMPLE TABLE PORTLET-->
	</div>
	

</div>
<script>
	function enrollCtrl($scope, $http, $rootScope) {
		$scope.data = [
			{
				name: '商务金融',
				planName: '商务金融驻马店培训'
			},
			{
				name: '商务金融',
				planName: '商务金融驻周口培训'
			}
		]
	}
</script>

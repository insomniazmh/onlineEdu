<link href="../../../assets/admin/pages/css/profile-old.css" rel="stylesheet">
<style>
	.label-text {
		margin-top: 8px;
	}
	
	.form-control {
		margin-bottom: 8px;
		margin-left: -82px
	}
	
	.btn-info {
		margin-bottom: 2px;
		float: right;
		margin-left: 2px;
	}
	
	.abslute {
		margin-left: -100px;
		margin-top: 3px;
		width: 46px;
		height: 28px;
	}
	
	.table-toolbar {
		border-bottom: 3px solid #ddd;
		border-width: 100%;
	}
	
	.dividing {
		border-bottom: 3px solid #ddd;
		top: -23px;
		position: relative;
	}
</style>
<div class="row" ng-controller="enrollCtrl">
	<div class="col-md-12">
		<!-- BEGIN EXAMPLE TABLE PORTLET-->
		<div class="portlet box grey-cascade">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-globe"></i>财务管理
				</div>
				<div class="actions">
					<a href="javascript:;" class="btn red">
					<i class="fa fa-plus"></i> 添加 </a>
				</div>
			</div>
			<div class="portlet-body">
				<div class="table-toolbar">
					<div class="row">
						<div class="col-md-12">
							<div class="col-md-1">
								<label class="label-text">项目</label>
							</div>
							<div class="col-md-11">
								<ul class="nav nav-pills">
									<li ng-repeat="item in majorList" ng-click="select(item, majorList)">
										<a class="{{item.active ? 'tag-active' : ''}}" href="#">{{item.text}}</a>
									</li>
								</ul>
							</div>
						</div>
						<div class="col-md-12">
							<div class="col-md-1">
								<label class="label-text">项目计划</label>
							</div>
							<div class="col-md-11">
								<ul class="nav nav-pills">
									<li ng-repeat="item in planList" ng-click="select(item, planList)">
										<a class="{{item.active ? 'tag-active' : ''}}" href="#">{{item.text}}</a>
									</li>
								</ul>
							</div>
						</div>
						<div class="col-md-12">
							<div class="col-md-1">
								<label class="label-text">时间</label>
							</div>
							<div class="col-md-11">
								<ul class="nav nav-pills">
									<li ng-repeat="item in gradeList" ng-click="select(item, gradeList)">
										<a class="{{item.active ? 'tag-active' : ''}}" href="#">{{item.text}}</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<table style="margin-bottom: 20px;" class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>操作</th>
							<th>培训项目</th>
							<th>培训项目计划</th>
							<th>财务类型</th>
							<th>收入/支出</th>
							<th>金额(元)</th>
							<th>发生时间</th>
							<th>录入时间</th>
							<th>备注</th>
						</tr>
					</thead>
					<tbody>
						<tr class="odd gradeX" ng-repeat="item in data">
							<td>
								<button class="btn btn-info btn-sm" ng-click="add($index)">删除</button>
								<button class="btn btn-info btn-sm" ng-click="edit(item)">编辑</button>
								</td>
							<td>{{item.name}}</td>
							<td>{{item.planName}}</td>
							<td>{{item.type}}</td>
							<td>{{item.IOO}}</td>
							<td>{{item.price}}</td>
							<td>{{item.time}}</td>
							<td>{{item.cTime}}</td>
							<td>无</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- END EXAMPLE TABLE PORTLET-->
	</div>
	

</div>
<script>
	function enrollCtrl($scope, $http, $rootScope) {
		$scope.data = [
			{
				name: '商务金融',
				planName: '商务金融驻马店培训',
				type: '差旅费',
				IOO: '支出',
				price: '160',
				time: '2019-8-10',
				cTime: '2019-8-13'
			},
			{
				name: '商务金融',
				planName: '商务金融驻周口培训',
				type: '教室租赁费',
				IOO: '支出',
				price: '160',
				time: '2019-8-10',
				cTime: '2019-8-13'
			}
		]
		
		$scope.planList = [{
			text: "商务金融驻马店培训",
			active: true
		}, {
			text: "商务金融周口培训"
		}];
		
		$scope.gradeList = [{
			text: "近一个月",
			active: true
		}, {
			text: "近三个月"
		}, {
			text: "近半年"
		}, {
			text: "全部"
		}];
		
		$scope.majorList = [{
			text: "商务金融"
		}, {
			text: "交际英语"
		}];
	}
</script>

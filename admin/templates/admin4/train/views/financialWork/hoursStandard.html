<div class="row" ng-controller="enrollCtrl">
	<div class="col-md-12">
		<!-- BEGIN EXAMPLE TABLE PORTLET-->
		<div class="portlet box grey-cascade">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-globe"></i>财务管理
				</div>
				<div class="actions">
					<a href="javascript:;" class="btn red">
					<i class="fa fa-plus"></i> 添加 </a>
				</div>
			</div>
			<div class="portlet-body">
				<div class="table-toolbar">
					<div data-ng-include="'components/search.html'"></div>
				</div>
				<table style="margin-bottom: 20px;" class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>操作</th>
							<th>培训项目方案</th>
							<th>财务类型</th>
							<th>收入/支出</th>
							<th>金额(元)</th>
							<th>发生时间</th>
							<th>录入时间</th>
							<th>备注</th>
						</tr>
					</thead>
					<tbody>
						<tr class="odd gradeX" ng-repeat="item in data">
							<td>
								<button class="btn btn-info btn-sm" ng-click="add($index)">删除</button>
								<button class="btn btn-info btn-sm" ng-click="edit(item)">编辑</button>
								</td>
							<td>{{item.planName}}</td>
							<td>{{item.type}}</td>
							<td>{{item.IOO}}</td>
							<td>{{item.price}}</td>
							<td>{{item.time}}</td>
							<td>{{item.cTime}}</td>
							<td>无</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- END EXAMPLE TABLE PORTLET-->
	</div>
	

</div>

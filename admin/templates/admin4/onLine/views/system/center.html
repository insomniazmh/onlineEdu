<link href="../../../assets/admin/pages/css/profile-old.css" rel="stylesheet">
<style>
	.label-text {
		margin-top: 8px;
	}
</style>
<div class="row" ng-controller="enrollCtrl">
	<div class="col-md-12">
		<!-- BEGIN EXAMPLE TABLE PORTLET-->
		<div class="portlet box grey-cascade">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-globe"></i>学习中心维护
				</div>
			</div>
			<div class="portlet-body">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>操作</th>
							<th>名称</th>
							<th>地址</th>
							<th>负责人</th>
							<th>联系电话</th>
							<th>银行账号</th>
							<th>开户人</th>
							<th>开户人电话</th>
							<th>创立时间</th>
						</tr>
					</thead>
					<tbody>
						<tr class="odd gradeX" ng-repeat="item in data">
							<td style="min-width: 150px;">
								<button ng-show='!item.edit' class="btn btn-info btn-sm" ng-click="add($index)">新增</button>
								<button ng-show='!item.edit' class="btn btn-info btn-sm" ng-click="edit(item)">编辑</button>
								<button ng-show='item.edit' class="btn btn-info btn-sm" ng-click="save(item)">保存</button>
								<button ng-show='item.edit' class="btn btn-info btn-sm" ng-click="cancel(item, $index)">取消</button>
							</td>
							<td>
								<span ng-show='!item.edit'>{{item.name}}</span>
								<input ng-show='item.edit' type="text" ng-model="item.name" />
							</td>
							<td>
								<span ng-show='!item.edit'>{{item.address}}</span>
								<input ng-show='item.edit' type="text" ng-model="item.address" />
							</td>
							<td>
								<span ng-show='!item.edit'>{{item.leader}}</span>
								<input ng-show='item.edit' type="text" ng-model="item.leader" />
							</td>
							<td>
								<span ng-show='!item.edit'>{{item.phone}}</span>
								<input ng-show='item.edit' type="text" ng-model="item.phone" />
							</td>
							<td>
								<span ng-show='!item.edit'>{{item.bankUser}}</span>
								<input ng-show='item.edit' type="text" ng-model="item.bankUser" />
							</td>
							<td>
								<span ng-show='!item.edit'>{{item.bankCard}}</span>
								<input ng-show='item.edit' type="text" ng-model="item.bankCard" />
							</td>
							<td>
								<span ng-show='!item.edit'>{{item.bankAddress}}</span>
								<input ng-show='item.edit' type="text" ng-model="item.bankAddress" />
							</td>
							<td>
								<span ng-show='!item.edit'>{{item.cTime}}</span>
								<input ng-show='item.edit' type="text" ng-model="item.cTime" />
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- END EXAMPLE TABLE PORTLET-->
	</div>

</div>
<script>
	function enrollCtrl($scope, $http, $rootScope) {
		$scope.data = [{
			name: '郑大西',
			address: '河南省郑州市金水区文化路151号',
			leader: '马六',
			phone: '13912345678',
			bankUser: '马六',
			bankAddress: '农业路支行',
			bankCard: '6225 **** **** ****',
			cTime: '2015-3-12'
		}, {
			name: '郑大新区',
			address: '河南省郑州市高新区科学大道72号',
			leader: '刘巴',
			phone: '13912345678',
			bankUser: '刘巴',
			bankAddress: '农业路支行',
			bankCard: '6225 **** **** ****',
			cTime: '2016-5-8'
		}];

		$scope.add = function(index) {
			$scope.flag = 'add';
			$scope.data.splice(index+1, 0, {
				edit: true
			});
		}
		
		$scope.edit = function(plan) {
			$scope.flag = 'edit';
			plan.edit = true;
		}
		
		$scope.save = function(plan) {
			alert("保存成功");
			plan.edit = false;
		};
		
		$scope.cancel = function(plan, index) {
			if($scope.flag == 'add') {
				$scope.data.splice(index, 1);
			}else if($scope.flag == 'edit') {
				plan.edit = false;				
			}
		};		
	}
</script>

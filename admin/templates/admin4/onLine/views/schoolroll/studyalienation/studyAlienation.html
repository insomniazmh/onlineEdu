<link href="../../../assets/admin/pages/css/profile-old.css" rel="stylesheet">
<style>
	.label-text {
		margin-top: 8px;
	}
	
	.form-control {
		margin-bottom: 8px;
		margin-left: -85px
	}
	
	.btn-info {
		margin-bottom: 2px;
		float: right;
		margin-left: 5px;
	}
	
	.abslute {
		position: absolute;
		float: right;
		margin-left: -110px;
		margin-top: 3px;
		width: 46px;
		height: 28px;
	}
	
	.table-toolbar {
		border-bottom: 3px solid #ddd;
		border-width: 100%;
	}
</style>
<div class="row" ng-controller="SACtrl">
	<div class="col-md-12">
		<!-- BEGIN EXAMPLE TABLE PORTLET-->
		<div class="portlet box grey-cascade">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-globe"></i>学籍异动管理
				</div>
			</div>
			<div class="portlet-body">
				<div class="table-toolbar">
					<div class="row">
						<div class="col-md-12">
							<label class="col-md-2 label-text">学号:</label>
							<div class="col-md-4">
								<input type="text" class="form-control">
							</div>
							<label class="col-md-2 label-text">审核编号:</label>
							<div class="col-md-4">
								<input type="text" class="form-control">
							</div>
						</div>
						<div class="col-md-12">
							<div class="col-md-1">
								<label class="label-text">异动类型</label>
							</div>
							<div class="col-md-11">
								<ul class="nav nav-pills">
									<li ng-repeat="item in type" ng-click="activeColor(item)">
										<a class="{{item.active ? 'tag-active' : ''}}" href="#">{{item.text}}</a>
									</li>
								</ul>
							</div>
						</div>
						<div class="col-md-12">
							<div class="col-md-1">
								<label class="label-text">处理状态</label>
							</div>
							<div class="col-md-11">
								<ul class="nav nav-pills">
									<li ng-repeat="item in state" ng-click="activeColor(item)">
										<a class="{{item.active ? 'tag-active' : ''}}" href="#">{{item.text}}</a>
									</li>
								</ul>
							</div>
						</div>
						
						<div class="btn-group col-md-6 abslute">
							<button class="btn blue btn-sm" ng-click=""> 查询 </button>
						</div>
					</div>
				</div>

				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>操作</th>
							<th>学号</th>
							<th>姓名</th>
							<th>异动类型</th>
							<th>异动课程</th>
							<th>处理状态</th>
							<th>审批编号</th>
						</tr>
					</thead>
					<tbody>
						<tr class="odd gradeX" ng-click="detail()" style="cursor: pointer;">
							<td>
								<button class="btn btn-info btn-sm" ng-click="examine()">审核</button>
							</td>
							<td>20180901</td>
							<td>张三</td>
							<td>统考免考</td>
							<td>信息技术</td>
							<td>审批中</td>
							<td>xxxxxx</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- END EXAMPLE TABLE PORTLET-->
	</div>

</div>
<script>
	function SACtrl($scope, $http) {
		$scope.data = [{}, {}];
		
		$scope.type = [
			{text: "类型1"},
			{text: "类型2"},
			{text: "类型3"},
			{text: "类型4"}
		];
		
		$scope.state = [
			{text: "状态1"},
			{text: "状态2"},
			{text: "状态3"},
			{text: "状态4"},
			{text: "状态5"},
			{text: "状态6"},
			{text: "状态7"}
		];

		$scope.examine = function() {
			window.event? window.event.cancelBubble = true : e.stopPropagation();//阻止冒泡
			window.location.href = 'index.html#/studyTake.html';
		}
		
		$scope.detail = function() {
			window.location.href = 'index.html#/alienationDetails.html';
		}
	}
</script>

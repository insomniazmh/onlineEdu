<link href="../../../assets/admin/pages/css/profile-old.css" rel="stylesheet">
<style>
.label-text{
	margin-top: 8px;
}
</style>
<div class="row" ng-controller="enrollCtrl">
	<div class="col-md-12">
		<!-- BEGIN EXAMPLE TABLE PORTLET-->
		<div class="portlet box grey-cascade">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-globe"></i>异动审核
				</div>
				
			</div>
			<div class="portlet-body">
				<div class="table-toolbar">
					<div class="row">
						<div class="col-md-6" style="display: flex">
							<label class="col-md-2 label-text">学号:</label>
							<div class="col-md-4">
								<input type="text" class="form-control">
							</div>
							<label class="col-md-3 label-text">异动类型:</label>
							<div class="col-md-4">
								<input type="text" class="form-control">
							</div>
							<label class="col-md-4 label-text">审核编号:</label>
							<div style="margin-left: -30px" class="col-md-4">
								<input type="text" class="form-control">
							</div>
						</div>
						<div class="btn-group col-md-6">
							<button class="btn blue" ng-click="goUrl()"> 查询 </button>
						</div>
					</div>
					
				</div>
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>学号</th>
							<th>姓名</th>
							<th>异动类型</th>
							<th>异动课程</th>
							<th>审批状态</th>
                            <th>审批编号</th>
							<th>操作</th>                            
						</tr>
					</thead>
					<tbody>
						<tr class="odd gradeX" ng-repeat="item in data">
							<td>{{item.id}}</td>
							<td>{{item.name}}</td>
							<td>{{item.type}}</td>
							<td>{{item.curriculum}}</td>
							<td>{{item.state}}</td>
							<td>{{item.AuditNumber}}</td>
							<td>{{item.operation}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- END EXAMPLE TABLE PORTLET-->
	</div>

</div>
<script>
	
	function enrollCtrl($scope, $http) {
		$scope.data = [
			{id: '20180901', name:'张三', type:'2018の', curriculum:'信息技术', state:'正大', AuditNumber:'13877xxx', operation:'审核'},

		];
		
		$scope.goUrl = function() {
			window.location.href = 'index.html#/statisticsAdd.html';
		}
	}
</script>

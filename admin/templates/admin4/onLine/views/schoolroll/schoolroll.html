<link href="../../../assets/admin/pages/css/profile-old.css" rel="stylesheet">
<style>
	.label-text {
		margin-top: 8px;
	}
	
	.form-control {
		margin-bottom: 8px;
		margin-left: -85px
	}
	
	.btn-info {
		margin-bottom: 2px;
		float: right;
		margin-left: 5px;
	}
	
	.abslute {
		position: absolute;
		float: right;
		margin-left: -100px;
		margin-top: 21px;
		width: 46px;
		height: 28px;
	}
	
	.table-toolbar {
		border-bottom: 3px solid #ddd;
		border-width: 100%;
	}
</style>
<div class="row" ng-controller="schoolrollCtrl">
	<div class="col-md-12">
		<!-- BEGIN EXAMPLE TABLE PORTLET-->
		<div class="portlet box grey-cascade">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-globe"></i>学籍管理
				</div>
				<div class="actions">
					<a href="javascript:;" class="btn red" ng-click="add()">
					<i class="fa fa-plus"></i> 新增 </a>
				</div>
			</div>
			<div class="portlet-body">
				<div class="table-toolbar">
					<div class="row">
						<div class="col-md-12">
							<label class="col-md-2 label-text">学号:</label>
							<div class="col-md-2">
								<input type="text" class="form-control">
							</div>
							<label class="col-md-2 label-text">姓名:</label>
							<div class="col-md-2">
								<input type="text" class="form-control">
							</div>
							<label class="col-md-2 label-text">手机号码:</label>
							<div class="col-md-2">
								<input type="text" class="form-control">
							</div>
						</div>
						
						<div class="col-md-12">
							<div class="col-md-1">
								<label class="label-text">年级</label>
							</div>
							<div class="col-md-11">
								<ul class="nav nav-pills">
									<li ng-repeat="item in grade" ng-click="activeColor(item)">
										<a class="{{item.active ? 'tag-active' : ''}}" href="#">{{item.text}}</a>
									</li>
								</ul>
							</div>
						</div>
						<div class="col-md-12">
							<div class="col-md-1">
								<label class="label-text">专业</label>
							</div>
							<div class="col-md-11">
								<ul class="nav nav-pills">
									<li ng-repeat="item in major" ng-click="activeColor(item)">
										<a class="{{item.active ? 'tag-active' : ''}}" href="#">{{item.text}}</a>
									</li>
								</ul>
							</div>
						</div>
						<div class="col-md-12">
							<div class="col-md-1">
								<label class="label-text">学习中心</label>
							</div>
							<div class="col-md-11">
								<ul class="nav nav-pills">
									<li ng-repeat="item in center" ng-click="activeColor(item)">
										<a class="{{item.active ? 'tag-active' : ''}}" href="#">{{item.text}}</a>
									</li>
								</ul>
							</div>
						</div>
						
						
						<div class="btn-group col-md-6 abslute">
							<button class="btn blue btn-sm" ng-click=""> 查询 </button>
						</div>
					</div>
				</div>
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>学号</th>
							<th>姓名</th>
							<th>年级</th>
							<th>专业</th>
							<th>学习中心</th>
							<th>身份证号</th>
							<th>性别</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in data" class="odd gradeX" style="cursor: pointer;" ng-click="edit();">
							<td>{{item.studentId}}</td>
							<td>{{item.name}}</td>
							<td>{{item.grade}}</td>
							<td>{{item.major}}</td>
							<td>{{item.studyCore}}</td>
							<td>{{item.id}}</td>
							<td>{{item.sex}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- END EXAMPLE TABLE PORTLET-->
	</div>

</div>
<script>
	function schoolrollCtrl($scope, $http) {
		$scope.data = [{
			studentId:"20180901",
			name:"张三",
			grade:"2018c",
			major:"信息技术",
			studyCore:"郑大北",
			id:"412824199109154370",
			sex:"男"
		}];
		
		$scope.grade = [
			{text: "2019级"},
			{text: "2018级"},
			{text: "2017级"},
			{text: "2016级"}
		];
		
		$scope.major = [
			{text: "计算机基础"},
			{text: "商务金融"},
			{text: "JavaScript"},
			{text: "Python"},
			{text: "Go语言"},
			{text: "java"},
			{text: "php"},
		];
		
		$scope.center = [
			{text: "学习中心1"},
			{text: "学习中心2"},
			{text: "学习中心3"}
		];
		
		$scope.add = function() {
			window.location.href="index.html#/schoolrollAdd.html";
		}
		
		$scope.edit = function() {
			window.location.href="index.html#/schoolrollEdit.html";
		}
		
			$scope.goTest = function() {
				window.location.href = 'index.html#/schoolrollInfo.html';
			}
	}
</script>

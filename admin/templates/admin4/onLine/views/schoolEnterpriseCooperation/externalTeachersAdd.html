                <a href="javascript:;" class="reload">

                <a href="javascript:;" class="remove">

            </div>

			<form action="#" class="form-horizontal">
				<div class="form-body" ng-controller="teachersCtrl">
					<div class="form-group">

                            <div class="col-md-3 mgImg-left">
                                <img src="/assets/admin/layout4/img/avatar1.jpg" alt="">

                            <label class="col-md-3 control-label">姓名:</label>

                            <div style="position:relative;left:-241px;">

                                <div class="col-md-4">
                                    <input type="text" class="form-control" placeholder="Enter text">
                                </div>
                            </div>
                        </div>
					</div>
					<div class="form-group">
							<div class="col-md-6">
								<label class="col-md-3 control-label">学历:</label>
								<div class="col-md-9">
									<input type="text" class="form-control" placeholder="Enter text">
								</div>
								<label class="col-md-3 control-label">职称:</label>
								<div class="col-md-9">
									<input type="text" class="form-control" placeholder="Enter text">
								</div>
								<label class="col-md-3 control-label">手机:</label>
								<div class="col-md-9">
									<input type="text" class="form-control" placeholder="Enter text">
								</div>
								<label class="col-md-3 control-label">工作单位:</label>
								<div class="col-md-9">
									<input type="text" class="form-control contrl" placeholder="Enter text">
								</div>
								<label class="col-md-3 control-label">通讯地址:</label>
								<div class="col-md-9">
									<input type="text" class="form-control contrl" placeholder="Enter text">
								</div>
							</div>
							<div class="col-md-6">
								<label class="col-md-6 control-label">性别:</label>
								<div class="col-md-6" style="height: 32px; display: flex; margin-bottom: 15px;">

									<input class="checkRadio" type="radio" >
									<div class="choiceMan"> 女</div>
								</div>
								<label class="col-md-6 control-label">学位:</label>
								<div class="col-md-6">
									<input type="text" class="form-control" placeholder="Enter text">
								</div>
								<label class="col-md-6 control-label">其他号码:</label>
								<div class="col-md-6">
									<input type="text" class="form-control" placeholder="Enter text">
								</div>

                                    <input type="text" class="form-control" placeholder="Enter text">

                            <div class="col-md-12">
                                <label class="width-20 col-md-2 control-label">曾任课程:</label>

                                    <input type="text" class="form-control width-80" placeholder="Enter text">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <label class="width-20 col-md-2 control-label">任课学校:</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control width-80" placeholder="Enter text">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <label class="width-20 col-md-2 control-label">起止时间:</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control width-80" placeholder="Enter text">
                                </div>

                            <div class="col-md-12">
                                <label class="width-20 col-md-2 control-label">讲课效果:</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control width-80" placeholder="Enter text">
                                </div>

                            <div class="col-md-12">
                                <label class="width-20 col-md-2 control-label">我校任课课程:</label>
                                <div class="col-md-7">
                                    <input type="text" class="form-control width-80" placeholder="计算机基础、Java基础">

                                    <button class="btn btn-info btn-left">选择</button>
                                </label>

                                    <textarea class="form-control width-80 HeiGht" placeholder="Enter text" name="" id="" cols="30" rows="10"></textarea>

                                <div class="col-md-10">
                                    <input type="text" class="form-control width-80" placeholder="Enter text">
                                </div>
                            </div>
                            <div class="col-md-8" style="margin-left:3px ">
                                <label class="col-md-2 control-label">审批意见:</label>
                                <div class="col-md-3" style="height: 32px; display: flex; margin-bottom: 15px;">
                                    <input class="checkRadio" type="radio">
                                    <div class="choiceMan"> 同意</div>
                                    <input class="checkRadio" type="radio">
                                    <div class="choiceMan"> 不同意</div>
                                </div>

                                <div class="col-md-10">
                                    <input type="text" class="form-control width-80" placeholder="Enter text">

                            </div>
                            <div style="width: 940px;margin-left:171px;margin-top: 125px">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>审批人</th>
                                            <th>审批意见</th>
                                            <th>审核时间</th>
                                            <th>意见说明</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="item in data" class="odd gradeX">
                                            <td>{{item.appRovalPeop}}</td>
                                            <td>{{item.appRovalOpinion}}</td>
                                            <td>{{item.appRovalTime}}</td>
                                            <td>{{item.opinion}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="col-md-12">

                                    <button style="width:200px;margin-left:50px;margin-top:25px;" class="btn btn-md blue" ng-click=""> 确定 </button>
                                </div>
                            </div>
                            <div style="width: 940px;margin-left:171px;margin-top: 125px">

                                </div>
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>姓名</th>
                                            <th>课程名称</th>
                                            <th>课时</th>

                                            <th>授课时间</th>
                                            <th>月份</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="item in info" class="odd gradeX">
                                            <td>{{item.name}}</td>
                                            <td>{{item.major}}</td>
                                            <td>{{item.classHour}}</td>
                                            <td>{{item.costStandard}}</td>
                                            <td>{{item.costHour}}</td>
                                            <td>{{item.teachingTime}}</td>
                                            <td>{{item.month}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
						</div>
				</div>
			</form>
			<!-- END FORM-->
		</div>

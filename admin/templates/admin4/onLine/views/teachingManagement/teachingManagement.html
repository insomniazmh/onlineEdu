<link href="../../../assets/admin/pages/css/profile-old.css" rel="stylesheet">
<style>
	.label-text {
		margin-top: 8px;
	}
</style>
<div class="row" ng-controller="enrollCtrl">
	<div class="col-md-12">
		<!-- BEGIN EXAMPLE TABLE PORTLET-->
		<div class="portlet box grey-cascade">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-globe"></i>教学计划
				</div>
			</div>
			<div class="portlet-body">
				<div class="table-toolbar">
					<div class="row">
						<div class="col-md-12">
							<div class="col-md-1">
								<label class="label-text">专业</label>
							</div>
							<div class="col-md-11">
								<ul class="nav nav-pills">
									<li ng-repeat="item in majorList" ng-click="activeColor(item)">
										<a class="{{item.active ? 'tag-active' : ''}}" href="#">{{item.text}}</a>
									</li>
								</ul>
							</div>
						</div>
						<div class="col-md-12">
							<div class="col-md-1">
								<label class="label-text">年级</label>
							</div>
							<div class="col-md-11">
								<ul class="nav nav-pills">
									<li ng-repeat="item in gradeList" ng-click="activeColor(item)">
										<a class="{{item.active ? 'tag-active' : ''}}" href="#">{{item.text}}</a>
									</li>
								</ul>
							</div>
						</div>
					</div>

				</div>
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>操作</th>
							<th>计划编号</th>
							<th>专业</th>
							<th>年级</th>
							<th>课程号</th>
							<th>课程名称</th>
							<th>课程类别</th>
							<th>是否必修</th>
							<th>开课学期</th>
							<th>学分</th>
						</tr>
					</thead>
					<tbody>
						<tr class="odd gradeX" ng-repeat="item in data">
							<td style="min-width: 150px;">
								<button ng-show='!item.edit' class="btn btn-info btn-sm" ng-click="add($index)">新增</button>
								<button ng-show='!item.edit' class="btn btn-info btn-sm" ng-click="edit(item)">编辑</button>
								<button ng-show='item.edit' class="btn btn-info btn-sm" ng-click="save(item)">保存</button>
								<button ng-show='item.edit' class="btn btn-info btn-sm" ng-click="cancel(item, $index)">取消</button>
							</td>
							<td>
								<span>{{item.id}}</span>
							</td>
							<td>
								<span ng-show='!item.edit'>{{item.major}}</span>
								<input ng-show='item.edit' type="text" ng-model="item.major" />
							</td>
							<td>
								<span ng-show='!item.edit'>{{item.grade}}</span>
								<input ng-show='item.edit' type="text" ng-model="item.grade" />
							</td>
							<td>
								<span ng-show='!item.edit'>{{item.courseNum}}</span>
								<input ng-show='item.edit' type="text" ng-model="item.courseNum" />
							</td>
							<td>
								<span ng-show='!item.edit'>{{item.courseName}}</span>
								<input ng-show='item.edit' type="text" ng-model="item.courseName" />
							</td>
							<td>
								<span ng-show='!item.edit'>{{item.courseedit}}</span>
								<input ng-show='item.edit' type="text" ng-model="item.courseedit" />
							</td>
							<td>
								<span ng-show='!item.edit'>{{item.oligatory}}</span>
								<input ng-show='item.edit' type="text" ng-model="item.oligatory" />
							</td>
							<td>
								<span ng-show='!item.edit'>{{item.Semester}}</span>
								<input ng-show='item.edit' type="text" ng-model="item.Semester" />
							</td>
							<td>
								<span ng-show='!item.edit'>{{item.credit}}</span>
								<input ng-show='item.edit' type="text" ng-model="item.credit" />
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- END EXAMPLE TABLE PORTLET-->
	</div>

</div>
<script>
	function enrollCtrl($scope, $http) {
		$scope.data = [{
			id: '20180901',
			major: '信息技术',
			grade: '2019级',
			courseNum: '412726',
			courseName: '计算机基础',
			courseedit: '公共基础课',
			oligatory: '选修',
			Semester: '第一学期',
			credit: '5'
		}, {
			id: '20180901',
			major: '信息技术',
			grade: '2019级',
			courseNum: '412726',
			courseName: '网页设计与制作',
			courseedit: '专业课',
			oligatory: '必修',
			Semester: '第二学期',
			credit: '3'
		}, ];
		
		$scope.majorList = [{
			text: "计算机基础"
		}, {
			text: "商务金融"
		}, {
			text: "JavaScript"
		}, {
			text: "Python"
		}, {
			text: "Go语言"
		}, {
			text: "java"
		}, {
			text: "Php"
		}];
		
		$scope.gradeList = [{
			text: "2019级"
		}, {
			text: "2018级"
		}, {
			text: "2017级"
		}, {
			text: "2016级"
		}, {
			text: "2015级"
		}];

		$scope.add = function(index) {
			$scope.flag = 'add';
			$scope.data.splice(index+1, 0, {
				edit: true
			});
		}
		
		$scope.edit = function(plan) {
			$scope.flag = 'edit';
			plan.edit = true;
		}
		
		$scope.save = function(plan) {
			alert("保存成功");
			plan.edit = false;
		};
		
		$scope.cancel = function(plan, index) {
			console.log(1234);
			if($scope.flag == 'add') {
				$scope.data.splice(index, 1);
			}else if($scope.flag == 'edit') {
				plan.edit = false;				
			}
		};
		
	}
</script>

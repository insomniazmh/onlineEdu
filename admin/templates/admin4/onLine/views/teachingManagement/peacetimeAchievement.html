<link href="../../../assets/admin/pages/css/profile-old.css" rel="stylesheet">
<style>
	.label-text {
		margin-top: 8px;
	}
	
	.form-control {
		margin-bottom: 8px;
		max-width: 160px;
		display: inline-block;
	}
	
	.abslute {
		position: absolute;
		float: right;
		margin-left: -110px;
		margin-top: 3px;
		width: 46px;
		height: 28px;
	}
	
	.table-toolbar {
		border-bottom: 3px solid #ddd;
		border-width: 100%;
	}
</style>
<div class="row" ng-controller="enrollCtrl">
	<div class="col-md-12">
		<!-- BEGIN EXAMPLE TABLE PORTLET-->
		<div class="portlet box grey-cascade">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-globe"></i>平时成绩
				</div>
				<div class="actions">
					<a href="javascript:;" class="btn red" ng-click="prove()">
					<i class="fa fa-plus"></i> 导出学时证明 </a>
				</div>
			</div>
			<div class="portlet-body">
				<div class="table-toolbar">
					<div class="row">
						<div class="col-md-12" style="display: flex;">
							<div class="col-md-3">
								<label class="label-text">学生姓名</label>
								<input type="text" class="form-control" />
								<button class="btn blue btn-sm" style="margin: -5px 0 0 10px;">查询</button>
							</div>
						</div>
						<div class="col-md-12">
							<div class="col-md-1">
								<label class="label-text">年级</label>
							</div>
							<div class="col-md-11">
								<ul class="nav nav-pills">
									<li ng-repeat="item in gradeList" ng-click="activeColor(item)">
										<a class="{{item.active ? 'tag-active' : ''}}" href="#">{{item.text}}</a>
									</li>
								</ul>
							</div>
						</div>
						<div class="col-md-12">
							<div class="col-md-1">
								<label class="label-text">学期</label>
							</div>
							<div class="col-md-11">
								<ul class="nav nav-pills">
									<li ng-repeat="item in semester" ng-click="activeColor(item)">
										<a class="{{item.active ? 'tag-active' : ''}}" href="#">{{item.text}}</a>
									</li>
								</ul>
							</div>
						</div>
						<div class="col-md-12">
							<div class="col-md-1">
								<label class="label-text">专业</label>
							</div>
							<div class="col-md-11">
								<ul class="nav nav-pills">
									<li ng-repeat="item in majorList" ng-click="activeColor(item)">
										<a class="{{item.active ? 'tag-active' : ''}}" href="#">{{item.text}}</a>
									</li>
								</ul>
							</div>
						</div>
						<div class="col-md-12">
							<div class="col-md-1">
								<label class="label-text">课程名称</label>
							</div>
							<div class="col-md-11">
								<ul class="nav nav-pills">
									<li ng-repeat="item in courseList" ng-click="activeColor(item)">
										<a class="{{item.active ? 'tag-active' : ''}}" href="#">{{item.text}}</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>学号</th>
							<th>姓名</th>
							<th>课程名称</th>
							<th>课程类别</th>
							<th>学期</th>
							<th>学习时长得分</th>
							<th>作业得分</th>
							<th>平时成绩</th>
						</tr>
					</thead>
					<tbody>
						<tr class="odd gradeX" ng-repeat="item in data">
							<td>{{item.num}}</td>
							<td>{{item.name}}</td>
							<td>{{item.courseName}}</td>
							<td>{{item.type}}</td>
							<td>{{item.xueqi}}</td>
							<td>{{item.time}}</td>
							<td>{{item.zuoye}}</td>
							<td>{{item.goal}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- END EXAMPLE TABLE PORTLET-->
	</div>

</div>

	}
</script>

<link href="../../../assets/admin/pages/css/profile-old.css" rel="stylesheet">
<style>
.label-text{
	margin-top: 8px;
}
</style>
<div class="row" ng-controller="staCtrl">
	<div class="col-md-12">
		<!-- BEGIN EXAMPLE TABLE PORTLET-->
		<div class="portlet box grey-cascade">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-globe"></i>统计学生信息
				</div>
				
			</div>
			<div class="portlet-body">
				<div class="table-toolbar">
					<div class="row">
						<div class="col-md-12">
							<div class="col-md-1">
								<label class="label-text">年级</label>
							</div>
							<div class="col-md-11">
								<ul class="nav nav-pills">
									<li ng-repeat="item in grade" ng-click="activeColor(item)">
										<a class="{{item.active ? 'tag-active' : ''}}" href="#">{{item.text}}</a>
									</li>
								</ul>
							</div>
						</div>
						<div class="col-md-12">
							<div class="col-md-1">
								<label class="label-text">专业</label>
							</div>
							<div class="col-md-11">
								<ul class="nav nav-pills">
									<li ng-repeat="item in major" ng-click="activeColor(item)">
										<a class="{{item.active ? 'tag-active' : ''}}" href="#">{{item.text}}</a>
									</li>
								</ul>
							</div>
						</div>
						<div class="col-md-12">
							<div class="col-md-1">
								<label class="label-text">学习中心</label>
							</div>
							<div class="col-md-11">
								<ul class="nav nav-pills">
									<li ng-repeat="item in center" ng-click="activeColor(item)">
										<a class="{{item.active ? 'tag-active' : ''}}" href="#">{{item.text}}</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
					
				</div>
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>学习中心</th>
							<th>专业名称</th>
							<th>年级</th>
							<th>学习中心名称</th>
							<th>学生数量</th>
						</tr>
					</thead>
					<tbody>
						<tr class="odd gradeX" ng-repeat="item in data" ng-click="detail();" style="cursor: pointer;">
							<td>{{item.id}}</td>
							<td>{{item.major}}</td>
							<td>{{item.grade}}</td>
							<td>{{item.schoolName}}</td>
							<td>{{item.studentNumber}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- END EXAMPLE TABLE PORTLET-->
	</div>
	
	<!-- 显示流水历史 -->
	<div class="modal fade" id="historyModal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
					<h4 class="modal-title">当月流水记录</h4>
				</div>
				<div class="modal-body">
					<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>专业名称</th>
							<th>年级</th>
							<th>学习中心名称</th>
							<th>学生学号</th>
							<th>学生姓名</th>
						</tr>
					</thead>
					<tbody>
						<tr class="odd gradeX" ng-repeat="item in historyData">
							<td>{{item.major}}</td>
							<td>{{item.grade}}</td>
							<td>{{item.schoolName}}</td>
							<td>{{item.studentNumber}}</td>
							<td>{{item.name}}</td>
						</tr>
					</tbody>
				</table>
				</div>
			</div>
		</div>
	</div>

</div>
<script>
	
	function staCtrl($scope, $http) {
		$scope.data = [
			{id: '20180901', major:'信息技术', grade:'三年二班', schoolName:'正大西', studentNumber:'200'},
			{id: '20180901', major:'信息技术', grade:'三年二班', schoolName:'正大西', studentNumber:'200'},
		];
		
		$scope.grade = [
			{text: "2019级"},
			{text: "2018级"},
			{text: "2017级"},
			{text: "2016级"}
		];
		
		$scope.major = [
			{text: "计算机基础"},
			{text: "商务金融"},
			{text: "JavaScript"},
			{text: "Python"},
			{text: "Go语言"},
			{text: "java"},
			{text: "php"},
		];
		
		$scope.center = [
			{text: "学习中心1"},
			{text: "学习中心2"},
			{text: "学习中心3"}
		];
		
		$scope.historyData = [
			{id: '20180901', major:'信息技术', grade:'三年二班', schoolName:'正大西', studentNumber:'10001', name:'汤姆'},
			{id: '20180901', major:'信息技术', grade:'三年二班', schoolName:'正大西', studentNumber:'10002', name:'托尼'},
		];
		
		$scope.detail = function() {
			$("#historyModal").modal('show');
		}
		
		
	}
</script>

<style>
	.label-text {
		margin-top: 8px;
	}
	
	.form-control {
		margin-bottom: 8px;
	}
	
	.btn-info {
		margin-bottom: 2px;
		float: right;
		margin-left: 5px;
	}
	
	.abslute {
		margin-left: -62px;
		margin-top: 3px;
		width: 46px;
		height: 28px;
	}
	
	.table-toolbar {
		border-bottom: 3px solid #ddd;
		border-width: 100%;
	}
</style>
<div class="row" ng-controller="enrollCtrl">
	<div class="col-md-12">
		<!-- BEGIN EXAMPLE TABLE PORTLET-->
		<div class="portlet box grey-cascade">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-globe"></i>报名信息管理
				</div>
				<div class="actions">
					<a href="javascript:;" class="btn red" ng-click="add()">
					<i class="fa fa-plus"></i> 新增 </a>
				</div>
			</div>
			<div class="portlet-body">
				<div class="table-toolbar">
					<div class="row">
						<div class="col-md-12" style="display: flex;">
							<div class="col-md-4">
								<label class="col-md-4 label-text">报名批次:</label>
								<div class="col-md-7">
									<input type="text" class="form-control">
								</div>
							</div>
							<div class="col-md-4">
								<label class="col-md-4 label-text">姓名:</label>
								<div class="col-md-7">
									<input type="text" class="form-control">
								</div>
							</div>
							<div class="col-md-4">
								<label class="col-md-4 label-text">准考证号:</label>
								<div class="col-md-7">
									<input type="text" class="form-control">
								</div>
							</div>
							<div class="btn-group col-md-6 abslute">
								<button class="btn blue btn-sm" ng-click=""> 查询 </button>
							</div>
						</div>
						<div class="col-md-12">
							<div class="col-md-1">
								<label class="label-text">审核状态</label>
							</div>
							<div class="col-md-11">
								<ul class="nav nav-pills">
									<li ng-repeat="item in stateList" ng-click="activeColor(item)">
										<a class="{{item.active ? 'tag-active' : ''}}" href="#">{{item.text}}</a>
									</li>
								</ul>
							</div>
						</div>
						<div class="col-md-12">
							<div class="col-md-1">
								<label class="label-text">是否录取</label>
							</div>
							<div class="col-md-11">
								<ul class="nav nav-pills">
									<li ng-repeat="item in YN" ng-click="activeColor(item)">
										<a class="{{item.active ? 'tag-active' : ''}}" href="#">{{item.Y}}</a>
									</li>
								</ul>
							</div>
						</div>
						<div class="col-md-12">
							<div class="col-md-1">
								<label class="label-text">专业</label>
							</div>
							<div class="col-md-11">
								<ul class="nav nav-pills">
									<li ng-repeat="item in majorList" ng-click="activeColor(item)">
										<a class="{{item.active ? 'tag-active' : ''}}" href="#">{{item.major}}</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<table style="margin-top: 50px" class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>操作</th>
							<th>姓名</th>
							<th>报考科类</th>
							<th>专业</th>
							<th>准考证号</th>
							<th>层次</th>
							<th>性别</th>
							<th>联系方式</th>
							<th>是否录取</th>
						</tr>
					</thead>
					<tbody>
						<tr class="odd gradeX" ng-repeat="row in data" ng-click="add()" style="cursor: pointer;">
							<td>
								<button class="btn btn-info btn-sm" ng-click="examine()">审核</button>
							</td>
							<td>{{row.name}}</td>
							<td>{{row.subject}}</td>
							<td>{{row.major}}</td>
							<td>{{row.admissionTicketNo}}</td>
							<td>{{row.level}}</td>
							<td>{{row.sex}}</td>
							<td>{{row.phone}}</td>
							<td>{{row.isEnroll}}</td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>
		<!-- END EXAMPLE TABLE PORTLET-->
	</div>

</div>
<script>
	function enrollCtrl($scope, $http) {
		$scope.data = [{
			name: '张三',
			subject: '理工类',
			major: '信息技术',
			admissionTicketNo: '192000',
			level: '专科',
			sex: '男',
			phone: 'xxxx',
			isEnroll: '是'
		}, {
			name: '李四',
			subject: '文史类',
			major: '商务礼仪',
			admissionTicketNo: '免试',
			level: '专升本',
			sex: '女',
			phone: 'xxxx',
			isEnroll: '是'
		}];

		$scope.goUrl = function() {
			window.location.href = 'index.html#/enrollAdd.html';
		}
		$scope.activeColor = function(value) {
			value.active = !value.active;
		}
		$scope.stateList = [{
			text: '考生1'
		}, {
			text: '考生2'
		}, {
			text: '考生3'
		}, {
			text: '考生4'
		}, {
			text: '考生5'
		}, {
			text: '考生6'
		}, {
			text: '考生7'
		}, {
			text: '考生8'
		}]
		$scope.YN = [{
			Y: "是"
		}, {
			Y: "否"
		}]
		$scope.majorList = [{
			major: "计算机基础"
		}, {
			major: "商务金融"
		}, {
			major: "JavaScript"
		}, {
			major: "Python"
		}, {
			major: "Go语言"
		}, {
			major: "java"
		}, {
			major: "Php"
		}]
		
		$scope.examine = function() {
			window.event? window.event.cancelBubble = true : e.stopPropagation();//阻止冒泡
			window.location.href="index.html#/enrollExamine.html";
		}
		
		$scope.add = function() {
			window.location.href="index.html#/enrollAdd.html";
		}
	}
</script>

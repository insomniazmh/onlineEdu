<link href="../../../assets/admin/pages/css/profile-old.css" rel="stylesheet">
<style>
/* .profile-userpic img {
	width: 80%;

.uppercase {

	margin-top: 10px;

</style>
<div class="row" ng-controller="enrollCtrl">
	<div class="col-md-12">
		<!-- BEGIN EXAMPLE TABLE PORTLET-->
		<div class="portlet box grey-cascade">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-globe"></i>报名信息管理
				</div>
				
			</div>
			<div class="portlet-body">
				<div class="table-toolbar">
					<div class="row">
						<div class="col-md-6">
							<div class="btn-group">
								<button class="btn green" ng-click="goUrl()"> 添加 <i class="fa fa-plus"></i></button>
							</div>
						</div></div>
				</div>
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>姓名</th>
							<th>报考科类</th>
							<th>专业</th>
							<th>准考证号</th>
							<th>层次</th>
							<th>性别</th>
							<th>联系方式</th>
							<th>是否录取</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr class="odd gradeX" ng-repeat="item in data">
							<td>{{item.name}}</td>
							<td>{{item.subject}}</td>
							<td>{{item.major}}</td>
							<td>{{item.admissionTicketNo}}</td>
							<td>{{item.level}}</td>
							<td>{{item.sex}}</td>
							<td>{{item.phone}}</td>
							<td>{{item.isEnroll}}</td>
							<td>
								<span class="label label-sm label-success">
									编辑
								</span>
								&nbsp;&nbsp;&nbsp;
								<span class="label label-sm label-success" data-toggle="modal" href="#fenshuModal">
									删除
								</span>
							</td>
						</tr>
					
					</tbody>
				</table>
			</div>
		</div>
		<!-- END EXAMPLE TABLE PORTLET-->
	</div>

</div>
<script>
	
	function enrollCtrl($scope, $http) {
		$scope.data = [
			{name: '张三', subject: '理工类', major: '信息技术', admissionTicketNo: '192000', level: '专科', sex: '男', phone: 'xxxx', isEnroll: '是'},
			{name: '李四', subject: '文史类', major: '商务礼仪', admissionTicketNo: '免试', level: '专升本', sex: '女', phone: 'xxxx', isEnroll: '是'}
		];
		
		$scope.goUrl = function() {
			window.location.href = 'index.html#/enrollAdd.html';
		}
	}
</script>

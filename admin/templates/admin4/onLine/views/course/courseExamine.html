<link href="../../../assets/admin/pages/css/profile-old.css" rel="stylesheet">
<style>
	.label-text {
		margin-top: 8px;
	}
	.abslute {
		position: absolute;
		float: right;
		margin-left: -100px;
		margin-top: 21px;
		width: 46px;
		height: 28px;
	}
</style>
<div class="row" ng-controller="teachersCtrl">
	<div class="col-md-12">
		<!-- BEGIN EXAMPLE TABLE PORTLET-->
		<div class="portlet box grey-cascade">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-globe"></i>课程审核
				</div>
			</div>
			<div class="portlet-body">
				<div class="table-toolbar">
					<form action="#" class="form-horizontal">
						<div class="form-body search">
							<div class="col-md-12" style="display: flex;">
								<div class="col-md-3">
									<label class="label-text">课程</label>
									<input type="text" class="form-control" />
								</div>
							</div>
						</div>
					</form>
				</div>
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>操作</th>
							<th>课程</th>
							<th>教师姓名</th>
							<th>操作类型</th>
							<th>资料类型</th>
							<th>资料名称</th>
							<th ng-if='auth==1'>所属学习中心</th>
						</tr>
					</thead>
					<tbody>
						<tr class="odd gradeX" ng-repeat='item in data'>
							<td style="min-width: 200px;">
								<button class="btn btn-sm btn-info" ng-click="openExamine(item)" ng-if='auth==1 || auth==2'>审核</button>
							</td>
							<td>{{item.courseName}}</td>
							<td>{{item.teacherName}}</td>
							<td>{{item.operateType}}</td>
							<td>{{item.datumType}}</td>
							<td>{{item.datumName}}</td>
							<td ng-if='auth==1'>{{item.centerName}}</td>
						</tr>
					</tbody>
				</table>
				<div class="row">
					<div>
						<div class="col-md-11" style="float: left; clear: both; margin-left: 20px;">
							<pagination total-items="bigTotalItems" ng-model="currentPage" ng-change="pageChanged()" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages" first-text="首页" items-per-page="{{pageSize}}" last-text="末页" previous-text="上一页" next-text="下一页"></pagination>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- END EXAMPLE TABLE PORTLET-->
	</div>
	
	<!--审核-->
	<div class="modal fade" id="examineModal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-full">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
					<h4 class="modal-title">审核</h4>
				</div>
				<div class="modal-body">
					<div class="portlet">
						<div class="portlet-body">
							<form action="#" class="form-horizontal">
								<div class="form-body">
									
									<div class="form-group">
										<label class="col-md-1 control-label">审核:</label>
										<div class="col-md-2">
											<select class="form-control" ng-model='examine.verifyStatus'>
												<option value="0">通过</option>
												<option value="2">不通过</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-1 control-label">审核意见:</label>
										<div class="col-md-5">
											<textarea type="text" class="form-control" ng-model='examine.remark' style="height: 200px;"></textarea>
										</div>
									</div>
								</div>
							</form>
							<div class="form-actions noborder" style="text-align: center;">
								<button type="button" class="btn blue" ng-click="examineSub()">确定</button>
								<button type="button" class="btn blue">取消</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	

</div>
<script>
	function teachersCtrl($scope, $http, $rootScope) {
		$scope.searchObj = {
			verifyStatus: ''
		}
		
		$scope.changeSearch = function() {
			$scope.loadTeacherList()
		}
		
		// //加载外聘教师列表
		// $scope.loadTeacherList = function() {			
		// 	common.loadDataList({
		// 		$scope: $scope,
		// 		$http: $http,
		// 		$rootScope: $rootScope,
		// 		url: '/teacher/findAllPage'
		// 	});
		// };
		// $scope.loadTeacherList()
		
		$scope.data = [{
			courseName: '课程1',
			teacherName: '教师1',
			operateType: '编辑章节',
			datumType: '文字',
			datumName: '第一节 java基础',
			centerName: '中心1'
		}, {
			courseName: '课程1',
			teacherName: '教师1',
			operateType: '上传课件',
			datumType: '视频',
			datumName: '第一节视频课件.mp4',
			centerName: '中心2'
		}, {
			courseName: '课程3',
			teacherName: '教师1',
			operateType: '上传资料',
			datumType: '文档',
			datumName: 'java基础教程.doc',
			centerName: '中心3'
		}, {
			courseName: '课程3',
			teacherName: '教师1',
			operateType: '更新题目',
			datumType: '题目',
			datumName: 'java语言中又几种基本变量类型',
			centerName: '中心3'
		}]
		
		//加载图片
		$scope.upload = function(detail) {
			$scope.detail = detail
			common.ajax({
				method: 'get',
				$scope: $scope,
				$http: $http,
				url: '/teacher/files/'+detail.teacherId,
				success: function(res) {
					$scope.pics = res
					$("#picsModal").modal('show')
				}
			});
		}
		
		//显示相册
		$scope.showPhotos = function(index) {
			common.showPhotos({
				pics: $scope.pics,
				title: '教师相关图片',
				index: index
			})
		}
		
		//弹出审核模态框
		$scope.openExamine = function(detail) {
			$scope.detail = detail
			$scope.examine = {
				teacherId: detail.teacherId,
				verifyStatus: 0,
				remark: ''
			}
			$('#examineModal').modal('show')
		}
		
		$scope.examineSub = function() {
			common.ajax({
				$scope: $scope,
				$http: $http,
				operate: true,
				data: $scope.examine,
				url: '/teacher/verifyTeacher',
				success: function() {
					$scope.loadTeacherList();
					$('#examineModal').modal('hide')
				}
			});
		}
	}
</script>

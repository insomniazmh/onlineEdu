<div class="row" ng-controller="enrollCtrl">

			<div class="portlet-body">

							<label class="col-md-3 label-text">学号</label>

						<div class="col-md-12">

								<label class="label-text">专业</label>
							</div>
							<div class="col-md-11">
								<ul class="nav nav-pills">
									<li ng-repeat="item in majorList" ng-click="activeColor(item)">
										<a class="{{item.active ? 'tag-active' : ''}}" href="#">{{item.text}}</a>
									</li>
								</ul>
							</div>
						</div>
						
						<div class="col-md-12">
							<div class="col-md-1">
								<label class="label-text">学习中心</label>
							</div>
							<div class="col-md-11">
								<ul class="nav nav-pills">
									<li ng-repeat="item in center" ng-click="activeColor(item)">
										<a class="{{item.active ? 'tag-active' : ''}}" href="#">{{item.text}}</a>
									</li>
								</ul>
							</div>
						</div>
						
						<div class="col-md-12">
							<div class="col-md-1">
								<label class="label-text">指导老师</label>
							</div>
							<div class="col-md-11">
								<ul class="nav nav-pills">
									<li ng-repeat="item in teacher" ng-click="activeColor(item)">
										<a class="{{item.active ? 'tag-active' : ''}}" href="#">{{item.text}}</a>
									</li>
								</ul>
							</div>
						</div>
						
					</div>
				</div>
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>学号</th>
							<th>姓名</th>
							<th>文论题目</th>
							<th>指导导师</th>
							<th>专业</th>
							<th>开题报告</th>
							<th>初稿</th>
							<th>终稿</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in data" class="odd gradeX">
							<td>{{item.studentID}}</td>
							<td>{{item.name}}</td>
							<td>{{item.subject}}</td>
							<td>{{item.insTructor}}</td>
							<td>{{item.major}}</td>
							<td>
								<a>查看</a>
							</td>
							<td>

							</td>
							<td>

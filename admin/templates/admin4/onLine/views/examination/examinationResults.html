<style>
	.label-text {
		margin-top: 8px;
	}
	
	.form-control {
		margin-bottom: 8px;
		margin-left: -85px
	}
	
	.btn-info {
		margin-bottom: 2px;

		border-bottom: 3px solid #ddd;
		border-width: 100%;
	}

<div class="row" ng-controller="enrollCtrl">
	<div class="col-md-12">
		<!-- BEGIN EXAMPLE TABLE PORTLET-->
		<div class="portlet box grey-cascade">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-globe"></i>考试成绩
				</div>
			</div>
			<div class="portlet-body">
				<div class="table-toolbar">
					<div class="row">
						<div class="col-md-12" style="display: flex;">
							<label class="col-md-3 label-text">学号</label>
							<div class="col-md-3">
								<input type="text" class="form-control">
							</div>
							<label class="col-md-3 label-text">姓名</label>
							<div class="col-md-3">
								<input type="text" class="form-control">
							</div>
							<div class="col-md-1">
								<button class="btn blue btn-sm" ng-click=""> 查询 </button>
							</div>
						</div>
						<div class="col-md-12">
							<div class="col-md-1">
								<label class="label-text">年级</label>
							</div>
							<div class="col-md-11">
								<ul class="nav nav-pills">
									<li ng-repeat="item in gradeList" ng-click="activeColor(item)">
										<a class="{{item.active ? 'tag-active' : ''}}" href="#">{{item.text}}</a>
									</li>
								</ul>
							</div>
						</div>
						<div class="col-md-12">
							<div class="col-md-1">
								<label class="label-text">专业</label>
							</div>
							<div class="col-md-11">
								<ul class="nav nav-pills">
									<li ng-repeat="item in majorList" ng-click="activeColor(item)">
										<a class="{{item.active ? 'tag-active' : ''}}" href="#">{{item.text}}</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>学号</th>
							<th>姓名</th>
							<th>年级</th>
							<th>专业</th>
							<th>计算机组成原理</th>
							<th>高等数学</th>
							<th>大学英语</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in data" class="odd gradeX">
							<td>{{item.studentID}}</td>
							<td>{{item.name}}</td>
							<td>{{item.grade}}</td>
							<td>{{item.major}}</td>
							<td>{{item.computer}}</td>
							<td>{{item.matheMatics}}</td>
							<td>{{heightEnglish}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- END EXAMPLE TABLE PORTLET-->
	</div>

</div>

		$scope.data = [{

			major:"商务英语",
			computer:"78",

		}];
		
		$scope.gradeList = [{
			text: "2019级"
		}, {

		}, {
			text: "2017级"
		}, {
			text: "2016级"
		}, {
			text: "2015级"
		}];
		
		$scope.majorList = [{
			text: "计算机基础"
		}, {
			text: "商务金融"
		}, {
			text: "JavaScript"
		}, {
			text: "Python"
		}, {
			text: "Go语言"
		}, {
			text: "java"
		}, {
			text: "Php"
		}];

		$scope.goUrl = function() {
				window.location.href = 'index.html#/schoolrollAdd.html';
			},
			$scope.goTest = function() {
				window.location.href = 'index.html#/schoolrollInfo.html';
			}
	}
</script>

<link href="../../../assets/admin/pages/css/profile-old.css" rel="stylesheet">
<style>
	.label-text {
		margin-top: 8px;
	}
	
	.form-control {
		margin-bottom: 8px;
		margin-left: -85px
	}
	
	.btn-info {
		margin-bottom: 2px;
		float: right;
		margin-left: 5px;
	}
	
	.abslute {
		position: absolute;
		float: right;
		margin-left: -100px;
		margin-top: 3px;
		width: 46px;
		height: 28px;
	}
	
	.table-toolbar {
		border-bottom: 3px solid #ddd;
		border-width: 100%;
	}
</style>
<div class="row" ng-controller="enrollCtrl">
	<div class="col-md-12">
		<!-- BEGIN EXAMPLE TABLE PORTLET-->
		<div class="portlet box grey-cascade">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-globe"></i>考试成绩
				</div>
				<div class="actions">
					<a href="javascript:;" class="btn btn-warning" ng-click="import()">
					<i class="fa fa-plus"></i> 线下考试成绩上传 </a>
				</div>
			</div>
			<div class="portlet-body">
				<div class="table-toolbar">
					<div class="row">
						<div class="col-md-12" style="display: flex;">
							<label class="col-md-3 label-text">学号</label>
							<div class="col-md-3">
								<input type="text" class="form-control">
							</div>
							<label class="col-md-3 label-text">姓名</label>
							<div class="col-md-3">
								<input type="text" class="form-control">
							</div>
							<div class="col-md-1">
								<button class="btn blue btn-sm" ng-click=""> 查询 </button>
							</div>
						</div>
						<div class="col-md-12">
							<div class="col-md-1">
								<label class="label-text">年级</label>
							</div>
							<div class="col-md-11">
								<ul class="nav nav-pills">
									<li ng-repeat="item in gradeList" ng-click="select(item, gradeList)">
										<a class="{{item.active ? 'tag-active' : ''}}" href="#">{{item.text}}</a>
									</li>
								</ul>
							</div>
						</div>
						<div class="col-md-12">
							<div class="col-md-1">
								<label class="label-text">专业</label>
							</div>
							<div class="col-md-11">
								<ul class="nav nav-pills">
									<li ng-repeat="item in majorList" ng-click="select(item, majorList)">
										<a class="{{item.active ? 'tag-active' : ''}}" href="#">{{item.text}}</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>姓名</th>
							<th>年级</th>
							<th>专业</th>
							<th>计算机组成原理</th>
							<th>高等数学</th>
							<th>大学英语</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in data" class="odd gradeX">
							<td>{{item.name}}</td>
							<td>{{item.grade}}</td>
							<td>{{item.major}}</td>
							<td>{{item.computer}}</td>
							<td>{{item.matheMatics}}</td>
							<td>{{item.heightEnglish}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- END EXAMPLE TABLE PORTLET-->
	</div>
	
	<!-- 导入 -->
	<div class="modal fade" id="importModal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
					<h4 class="modal-title">线下考试成绩上传</h4>
				</div>
				<div class="modal-body">
					<form action="#" class="form-horizontal">
						<div class="form-body" style="margin-bottom: 50px;">
							<div class="row">
								<label class="col-md-2 control-label">选择文件</label>
								<div class="col-md-4">
									<input type="file" class="form-control">
								</div>
							</div>
							<div class="row">
								<label class="col-md-2 control-label">下载模板</label>
								<div class="col-md-4">
									<a href="" style="line-height: 35px; font-size: 16px;">线下考试成绩上传模板</a>
								</div>
							</div>
							<div class="col-md-12" style="text-align: center">
								<button style="width: 200px" class="btn btn-md blue" ng-click=""> 确定 </button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</div>
<script>
	function enrollCtrl($scope, $http, $rootScope) {
		$scope.data = [{
			name:"李四",
			grade:"2019级",
			major:"商务英语",
			computer:"78",
			matheMatics:"12",
			heightEnglish:"90"
		}];
		
		$scope.gradeList = [{
			text: "2019级"
		}, {
			text: "2018级"
		}, {
			text: "2017级"
		}, {
			text: "2016级"
		}, {
			text: "2015级"
		}];
		
		$scope.majorList = [{
			text: "计算机基础"
		}, {
			text: "商务金融"
		}, {
			text: "JavaScript"
		}, {
			text: "Python"
		}, {
			text: "Go语言"
		}, {
			text: "java"
		}, {
			text: "Php"
		}];
		
		$scope.select = function(value, array) {
			if(array) {
				$rootScope.radioActiveColor(value, array, function() {
					
				});
			}else {
				 $rootScope.activeColor(value, function() {
				 	
				 })
			}
		};
		
		$scope.import = function() {
			$("#importModal").modal('show');
		}
	}
</script>

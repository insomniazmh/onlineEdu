<link href="../../../assets/admin/pages/css/profile-old.css" rel="stylesheet">
<style>
	.label-text {
		margin-top: 8px;
	}
	.abslute {
		position: absolute;
		float: right;
		margin-left: -100px;
		margin-top: 21px;
		width: 46px;
		height: 28px;
	}
</style>
<div class="row" ng-controller="planDatumCtrl">
	<div class="col-md-12">
		<!-- BEGIN EXAMPLE TABLE PORTLET-->
		<div class="portlet box grey-cascade">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-globe"></i>教学计划资料
				</div>
			</div>
			<div class="portlet-body">
				<div class="table-toolbar">
					<div data-ng-include="'components/search.html'"></div>
				</div>
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>操作</th>
							<th>所属计划名称</th>
							<th>班级名称</th>
							<th>计划开始时间</th>
							<th>计划截止时间</th>
							<th>负责人</th>
							<th>创建时间</th>
						</tr>
					</thead>
					<tbody>
						<tr class="odd gradeX" ng-repeat="item in data">
							<td style="min-width: 200px;">
								<button class="btn btn-sm btn-info" ng-click="upload(item)">上传/查看</button>
							</td>
							<td>{{item.planName}}</td>
							<td>{{item.className}}</td>
							<td>{{item.startDate}}</td>
							<td>{{item.endDate}}</td>
							<td>{{item.planAdmin}}</td>
							<td>{{item.createTime}}</td>
						</tr>
					</tbody>
				</table>
				<div class="row">
					<div>
						<div class="col-md-11" style="float: left; clear: both; margin-left: 20px;">
							<pagination total-items="bigTotalItems" ng-model="currentPage" ng-change="pageChanged()" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages" first-text="首页" items-per-page="{{pageSize}}" last-text="末页" previous-text="上一页" next-text="下一页"></pagination>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- END EXAMPLE TABLE PORTLET-->
	</div>
	
	<div class="modal fade" id="picsModal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-full">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
					<h4 class="modal-title">图集</h4>
				</div>
				<div class="modal-body">
					<div class="portlet">
						<div class="portlet-body">
							<img src="{{row.fileUrl}}" style="width: 130px;height: auto;margin: 20px;border: 1px solid #82949a;" ng-repeat="row in pics" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-2 col-md-offset-5">
						<div>
							<div id="topPicSrc" class="filePicker">选择图片上传</div>
						</div>
						
					</div>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	

</div>
<script>
	function planDatumCtrl($scope, $http, $rootScope) {
		$scope.pics = []
		$scope.currentPage = 1
		$scope.searchObj = {
			agoDay: 30
		}
			
		//分页加载班级信息
		$scope.loadAllClass = function() {
			common.loadDataList({
				$scope: $scope,
				$http: $http,
				$rootScope: $rootScope,
				url: '/planFile/findByCenterAreaIdAllPage',
				success: function() {
					for(let value of $scope.data) {
						if(!value.trainCourse) {
							value.trainCourse = '暂无'
						}
					}
				}
			})
		}
		$scope.loadAllClass();
		
		$scope.pageChanged = function() {
			$scope.loadAllClass();
		}
		
		$scope.upload = function(detail) {
			$scope.detail = detail
			common.ajax({
				$scope: $scope,
				$http: $http,
				data: {
					classId: $scope.detail.classId,
					planId: $scope.detail.planId
				},
				url: '/planFile/findAllByPlanIdAndClassId',
				success: function(res) {
					$scope.pics = res
					$("#picsModal").modal('show')
				}
			});
			
			
		}
		
		//上传图片
		common.fileUpload({
			id: 'topPicSrc',
			type: 'pic',
			success: function(file, response) {
				$scope.$apply(function() {
					$scope.savePic(response.fileUrl)
				});
			}
		});
		
		$scope.savePic = function(fileUrl) {
			common.ajax({
				$scope: $scope,
				$http: $http,
				data: {
					classId: $scope.detail.classId,
					planId: $scope.detail.planId,
					fileUrl: fileUrl
				},
				operate: true,
				url: '/planFile/saveOrUpdate',
				success: function() {
					$scope.detail.fileUrl = fileUrl
					$scope.pics.push({
						fileUrl: fileUrl
					})
				}
			});
		}
		
	}
</script>
